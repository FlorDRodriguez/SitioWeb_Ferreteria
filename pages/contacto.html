<head>
    <meta charset="UTF-8">

        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" 
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../styles/estilos.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="shortcut icon" href="../img/logo2.png" type="image/x-icon">
    <title>Contacto</title>
</head>
<body>
    <header>
        <div class="divBarra">
            <div class="divLogo">
                <a href="../index.html">
                    <img src="../img/logo1.png" alt="logo" class="imgLogo">
                </a>
            </div>
            <nav>
                <a href="../index.html">Inicio</a>
                <a href="./ferreteria.html">Ferretería</a>
                <a href="./corralon.html">Corralón</a>
                <a href="./nosotros.html">Sobre nosotros</a>
                <a href="./contacto.html">Contactanos</a>  
            </nav>
            <div class="divIconos">
                <span class="material-symbols-outlined">shopping_cart</span> 
                <span class="material-symbols-outlined">person</span> 
            </div>
        </div>
    </header>

    <main>
        <div class="container mt-5">
            <h2>Contacto</h2>
            <form>
                <div class="row">
                    <div class="col-12 col-md-6">
                        <div class="form-group">
                            <label for="name">Nombre y Apellido *</label>
                            <input type="text" class="form-control" id="nombre" placeholder="Ej: Florencia Rodriguez">
                        </div>
                    </div>
                    <div class="col-12 col-md-6">
                        <div class="form-group">
                            <label for="email">Correo Electrónico *</label>
                            <input type="email" class="form-control" id="email" placeholder="Ej: florenciarodriguez@gmail.com">
                        </div>
                    </div>
                </div>
                <div class="row">  
                    <div class="col-12 col-md-6">     
                        <div class="form-group">
                            <label for="message">Tipo de Documento *</label>
                            <select class="form-control">
                                <option>Seleccionar</option>
                                <option>Documento único</option>
                                <option>Small select</option>
                                <option>Small select</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-12 col-md-6">     
                        <div class="form-group">
                            <label for="message">Documento *</label>
                            <input type="text" class="form-control" id="dni" placeholder="Ej: 39533851">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 col-md-6">
                        <div class="form-group">
                            <label for="name">Teléfono / Celular *</label>
                            <input type="text" class="form-control" id="tel" placeholder="Ej: 2615680505">
                        </div>
                    </div>
                    <div class="col-12 col-md-6">
                        <div class="form-group">
                            <label for="email">Calle *</label>
                            <input type="text" class="form-control" id="calle" placeholder="Ej: Avenida Libertador 1234">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 col-md-6">
                        <div class="form-group">
                            <label for="name">Provincia *</label>
                            <select class="form-control">
                                <option>Seleccionar</option>
                                <option>Mendoza</option>
                                <option>Cordoba</option>
                                <option>Buenos Aires</option>
                                <option>Santa Fe</option>
                            </select>                        
                        </div>
                    </div>
                    <div class="col-12 col-md-6">
                        <div class="form-group">
                            <label for="email">Localidad *</label>
                            <select class="form-control">
                                <option>Seleccionar</option>
                                <option>Ciudad</option>
                                <option>Maipú</option>
                                <option>Godoy Cruz</option>
                                <option>Guaymallén</option>
                            </select>                        
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for="message">Motivo de la Consulta *</label>
                            <textarea class="form-control" id="mje" rows="4" placeholder="Escribe tu mensaje"></textarea>
                        </div>
                    </div>
                </div>
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary btnContacto">Enviar</button>
                </div>
            </form>
        </div>
    </main>
    
    <footer class="footer">
        <p>&copy; 2024 Ferretería JUMASE. Todos los derechos reservados.</p>
        <div class="divRedes">
            <a href=""><i class="fa-brands fa-instagram"></i></a>
            <a href=""><i class="fa-brands fa-facebook"></i></a>
            <a href=""><i class="fa-brands fa-tiktok"></i></a>
        </div>
    </footer>
    <a href="#" class="aSubir">
        <i class="fa-solid fa-chevron-up"></i>
    </a>
</body>
</html>
