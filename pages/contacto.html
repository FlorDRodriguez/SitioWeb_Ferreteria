    <main>
        <div class="container mt-5">
            <h2>Contacto</h2>
            <form>
                <div class="row">
                    <div class="col-12 col-md-6">
                        <div class="form-group">
                            <label for="name">Nombre y Apellido *</label>
                            <input type="text" class="form-control" id="nombre" placeholder="Ej: Florencia Rodriguez">
                        </div>
                    </div>
                    <div class="col-12 col-md-6">
                        <div class="form-group">
                            <label for="email">Correo Electrónico *</label>
                            <input type="email" class="form-control" id="email" placeholder="Ej: florenciarodriguez@gmail.com">
                        </div>
                    </div>
                </div>
                <div class="row">  
                    <div class="col-12 col-md-6">     
                        <div class="form-group">
                            <label for="message">Tipo de Documento *</label>
                            <select class="form-control">
                                <option>Seleccionar</option>
                                <option>Documento único</option>
                                <option>Small select</option>
                                <option>Small select</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-12 col-md-6">     
                        <div class="form-group">
                            <label for="message">Documento *</label>
                            <input type="text" class="form-control" id="dni" placeholder="Ej: 39533851">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 col-md-6">
                        <div class="form-group">
                            <label for="name">Teléfono / Celular *</label>
                            <input type="text" class="form-control" id="tel" placeholder="Ej: 2615680505">
                        </div>
                    </div>
                    <div class="col-12 col-md-6">
                        <div class="form-group">
                            <label for="email">Calle *</label>
                            <input type="text" class="form-control" id="calle" placeholder="Ej: Avenida Libertador 1234">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 col-md-6">
                        <div class="form-group">
                            <label for="name">Provincia *</label>
                            <select class="form-control">
                                <option>Seleccionar</option>
                                <option>Buenos Aires</option>
                                <option>Catamarca</option>
                                <option>Chaco</option>
                                <option>Chubut</option>
                                <option>Corrientes</option>
                                <option>Cordoba</option>
                                <option>Entre Rios</option>
                                <option>Formosa</option>
                                <option>Jujuy</option>
                                <option>La Pampa</option>
                                <option>La Rioja</option>
                                <option>Mendoza</option>
                                <option>Misiones</option>
                                <option>Neuquén</option>
                                <option>Río Negro</option>
                                <option>Salta</option>
                                <option>San Juan</option>
                                <option>San Luis</option>
                                <option>Santa Cruz</option>
                                <option>Santa Fe</option>
                                <option>Santiago del Estero</option>
                                <option>Tierra de Fuego</option>
                                <option>Tucuman</option>
                            </select>                        
                        </div>
                    </div>
                    <div class="col-12 col-md-6">
                        <div class="form-group">
                            <label for="email">Localidad *</label>
                            <select class="form-control">
                                <option>Seleccionar</option>
                                <option>Ciudad</option>
                                <option>Godoy Cruz</option>
                                <option>Guaymallén</option>
                                <option>Maipú</option>
                                <option>Lujan de Cuyo</option>
                                <option>San Rafael</option>
                                <option>Malargue</option>
                                <option>Tunuyan</option>
                            </select>                        
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for="message">Motivo de la Consulta *</label>
                            <textarea class="form-control" id="mje" rows="4" placeholder="Escribe tu mensaje"></textarea>
                        </div>
                    </div>
                </div>
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary btnContacto">Enviar</button>
                </div>
            </form>
        </div>
