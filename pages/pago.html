        <main>
            <div class="container my-5">
                <h2>Formulario de Pago</h2>
                <form id="form-pago">
                    <div class="mb-3">
                        <select class="form-select" id="metodo-pago" required>
                            <option value="">Seleccionar método de pago</option>
                            <option value="debito">Tarjeta de Débito</option>
                            <option value="credito">Tarjeta de Crédito</option>
                            <option value="transferencia">Transferencia Bancaria</option>
                        </select>
                    </div>
                  
                    <!-- Opciones tarjeta de débito -->
                    <div id="debito" class="opciones-pago">
                        <div id="monto-debito">
                            <!-- monto a pagar dinamico -->
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" id="nro-debito" placeholder="Número de tarjeta" >
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" id="titular-debito" placeholder="Titular de tarjeta" >
                        </div>
                        <div class="mb-3">
                            <input type="month" class="form-control" id="venc-debito" placeholder="vencimiento" >
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" id="cvv-debito" placeholder="CVV" >
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" id="dni-debito" placeholder="Número de documento" >
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" id="tel-debito" placeholder="Número de teléfono" >
                        </div>
                    </div>
                  
                    <!-- Opciones tarjeta de crédito -->
                    <div id="credito" class="opciones-pago">
                        <div id="monto-credito">
                            <!-- monto a pagar dinamico -->
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" id="nro-credito" placeholder="Número de tarjeta" >
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" id="titular-credito" placeholder="Titular de tarjeta" >
                        </div>
                        <div class="mb-3">
                            <input type="month" class="form-control" id="venc-credito" placeholder="Vencimiento" >
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" id="cvv-credito" placeholder="CVV" >
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" id="dni-credito" placeholder="Número de documento" >
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" id="tel-credito" placeholder="Número de teléfono" >
                        </div>
                        <div class="mb-3">
                            <select class="form-select" id="cuotas" >
                                <option value="">Cantidad de cuotas</option>
                                <option value="1cuota">1 cuota</option>
                                <option value="3cuotas">3 cuotas</option>
                                <option value="6cuotas">6 cuotas</option>
                            </select>
                        </div>
                    </div>
                  
                    <!-- Opciones transferencia -->
                    <div id="transferencia" class="opciones-pago">
                        <div id="monto-transferencia">
                            <!-- monto a pagar dinamico -->
                        </div>
                    </div>
            
                    <div id="boton-pago">
                        <!-- boton dinámico -->
                    </div>
                </form>
